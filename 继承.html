<script>
    function Animal(){
        this.species = 'dongwu';
    }

//     function Cat(name,color){
// 　　　　this.name = name;
// 　　　　this.color = color;
// 　　}
    // 实现Cat 继承 Animal
    
    // 1 构造函数绑定
    // 第一种方法也是最简单的方法，使用call或apply方法，将父对象的构造函数绑定在子对象上，即在子对象构造函数中加一行
    function Cat(name,color){
　　　　Animal.apply(this, arguments);
　　　　this.name = name;
　　　　this.color = color;
　　}
    var c1 = new Cat('damao','huang');
    console.log(c1.species);


    // 2 prototype 模式
    Cat.prototype = new Animal(); //相当于完全删除了prototype 对象原先的值，然后赋予一个新值
    Cat.prototype.constructor = Cat; //任何一个prototype对象都有一个constructor属性，指向它的构造函数。如果没有"Cat.prototype = new Animal();"这一行，Cat.prototype.constructor是指向Cat的；加了这一行以后，Cat.prototype.constructor指向Animal
　　var cat1 = new Cat("大毛","黄色");
　　alert(cat1.species); // 动物
</script>
